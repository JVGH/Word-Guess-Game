<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding for Unicode -->
    <meta charset="utf-8">
    <!-- IE Edge Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Size Based on Devices w/ 100% Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon(s) -->
    <link rel='icon' href="assets\images\favicon.ico">

    <!-- Site Title -->
    <title>My Word Guessing Game</title>
    <!-- Author of This Page -->
    <meta name="author" content="Jim">
    <!-- Site Description -->
    <meta name="description" content="Jim's Word Guessing Game">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">

</head>

<body>
    <header>
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">App Guessing Game</h1>
                <p class="lead text-muted">Guess the Social Media Apps...</p>
                <button class="btn btn-outline-success" id="startGame" onclick="toggleMain()">Start</button>
            </div>
        </div>
    </header>
    <main id="mainContent" role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12 text-center border border-white rounded">
                    <h4 id="appName">App_Name</h4>
                    <div id="appImage">App_Image</div>
                </div>

                <div class="col-md-6 col-xs-12 text-center border border-white rounded">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xs-12">
                            <h6 class="wins">Wins:</h6>
                            <p class="wins" id="winCount"></p>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <h6 class="losses">Losses:</h6>
                            <p class="losses" id="lossCount"></p>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <h6>Guess the Current App</h6>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div id="currentApp"></div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <h6 class="guessesLeft">Number of Guesses Remaining:</h6>
                        <p class="guessesLeft" id="guessesLeftCount">5</p>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <h6>Letters Already Guessed:</h6>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div id="guessedLetters"></div>
                    </div>

                    <div class="row d-flex justify-content-center">
                            <button class="btn btn-outline-info mb-3" id="resetGame" onclick="resetGame()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="/assets/javascript/game.js"></script>
</body>

</html>
